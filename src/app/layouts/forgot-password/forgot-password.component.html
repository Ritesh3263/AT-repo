<div fxFill fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center center">
    <div class="login-wrapper">
        <header fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" >
            <h2 fxFlex="initial" class="mat-h2 font-600 mb-0">{{mode == 'forgotPassword' ? 'Enter your email to receive a password reset link' : 'Please set your new password'}}</h2>
        </header>
        <div class="h-line"></div>
        <div fxLayout="column">
            <mat-form-field appearance="outline" *ngIf="mode == 'forgotPassword'">
                <mat-label>Email Address</mat-label>
                <input matInput [formControl]="email">
                <mat-error *ngIf="email.invalid">{{getErrorMessage(email, true)}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="mode == 'resetPassword'">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password" [type]="hidePassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between center">
            </div>
        </div>
        <button mat-flat-button color="primary" (click)="mode == 'forgotPassword' ? sendPasswordResetEmail() : resetPassword()" class="login-btn" [disabled]="mode == 'forgotPassword' ? !isEmailValid() : !isPasswordValid()">Reset Password</button>
        <p class="signup-link" (click)="login()"><a>Return to login page</a></p>
    </div>
</div>
