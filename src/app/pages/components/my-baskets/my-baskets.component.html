<div class="basket-wrapper">
    <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex fxLayout="row wrap" fxLayoutAlign="start center" class="form-row">
            <div fxFlex="initial" class="form-group">
                <mat-icon class="primary-color">filter_list</mat-icon>
            </div>
            <div fxFlex="20" class="form-group filter-input no-error">
                <mat-form-field appearance="outline">
                    <mat-label>Account</mat-label>
                    <mat-select>
                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div> 
            <div fxFlex="20" class="form-group filter-input no-error">
                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select>
                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div> 
            <div fxFlex="20" class="form-group filter-input no-error">
                <mat-form-field appearance="outline">
                    <mat-label>Link</mat-label>
                    <mat-select>
                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-checkbox color="primary">Market Place</mat-checkbox>
            </div>          
        </div>
        <div fxFlex="initial">
            <button mat-flat-button color="primary">
                Create Basket
            </button>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" class="form-row mt-20">
        <div fxFlex="25" fxFlex.sm="50" fxFlex.xs="100" class="form-group">
            <mat-card class="basket-card trade-down">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card>              
        </div>
        <div fxFlex="25" fxFlex.sm="50" fxFlex.xs="100" class="form-group">
            <mat-card class="basket-card trade-up">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card>              
        </div>
        <div fxFlex="25" fxFlex.sm="50" fxFlex.xs="100" class="form-group">
            <mat-card class="basket-card trade-stable">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card>              
        </div>
        <div fxFlex="25" fxFlex.sm="50" fxFlex.xs="100" class="form-group">
            <mat-card class="basket-card trade-up">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card>              
        </div>
    </div>
</div>
