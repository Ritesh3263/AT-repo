<div class="modal-dialog">
    <div fxLayout="row" fxLayoutAlign="start center" class="dialog-header">
        <h2 fxFlex class="mat-h2">Share Your Feedback</h2>
        <button mat-icon-button mat-dialog-close class="close-btn">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content class="no-padding-bottom">
        <form class="example-form">
            <div fxLayout="row wrap" fxLayoutAlign="start center" class="form-row">
                <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Which brokerage do you use?</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" class="form-group pb-10">
                    <span>Is the website easy to use?</span>
                    <mat-radio-group aria-label="Select an option" color="primary">
                        <mat-radio-button value="1">Yes</mat-radio-button>
                        <mat-radio-button value="2">No</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>What do you like about our website?</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div> 
                <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>What do you like to see in our website?</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div> 
                <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Do you have any other suggestions for us?</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>                
            </div>
        </form>
    </div>
    <div class="dialog-footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-stroked-button mat-dialog-close color="primary">
            Cancel
        </button>
        <button mat-flat-button color="primary">
            Submit
        </button>
    </div>
</div>
