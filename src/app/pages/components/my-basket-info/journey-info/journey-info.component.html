<div class="full-height-gt-xs" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch">
    <div fxFlex="none" fxFlex.xs="100" class="basket-sidebar overflow-auto">
        <ul class="main-nav">
            <li>
                <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" routerLink="/my-basket-info/{{basketId}}" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>
                    <span fxFlex>
                        Dashboard
                    </span>
                </a>
            </li>
            <li>
                <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" routerLink="/my-basket-info/{{basketId}}/basket" routerLinkActive="active">
                    <span fxFlex>
                        Basket / Symbols
                    </span>
                </a>
            </li>
            <li *ngIf="basket.is_owner || basket.is_subscribed">
                <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" routerLink="/my-basket-info/{{basketId}}/account" routerLinkActive="active">
                    <span fxFlex>
                        Account
                    </span>
                </a>
            </li>
            <li *ngIf="basket.is_owner || basket.is_subscribed">
                <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" routerLink="/my-basket-info/{{basketId}}/trade" routerLinkActive="active">
                    <span fxFlex>
                        Trade
                    </span>
                </a>
            </li>
            <li *ngIf="basket.is_owner">
                <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" routerLink="/my-basket-info/{{basketId}}/marketplace" routerLinkActive="active">
                    <span fxFlex>
                        Marketplace
                    </span>
                </a>
            </li>
            <li>
                <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" routerLink="/my-basket-info/{{basketId}}/subscription" routerLinkActive="active">
                    <span fxFlex>
                        Subscription
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div fxFlex fxFlex.xs="100" class="overflow-auto">
        <router-outlet></router-outlet>
    </div>
</div>
