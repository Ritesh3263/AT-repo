<div fxLayout="column" class="pl-20 pr-20 pt-20 dashboard-widget">
    <div fxLayout="row wrap" class="form-row">
        <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" class="form-group pb-20">
            <mat-card style="width: 100%; height: 300px; border: 2px solid #0b63e5;padding: 5px;">
                <div *ngIf="!isSymbols" >No data</div>
                <div *ngIf="isSymbols" id="piechart" style="width: 100%; height: 100%;"></div>
            </mat-card>
        </div>
        <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" class="form-group pb-20">
            <mat-card style="width: 100%;  height: 300px;border: 2px solid #0b63e5; padding: 5px;">
                <div *ngIf="!isSymbols">No data</div>
                <div *ngIf="isSymbols" id="line_top_x" style="width: 100%; height: 100%;"></div>
            </mat-card>
        </div>
        <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" class="form-group pb-20">
            <mat-card style="width: 100%;  height: 300px;border: 2px solid #0b63e5; padding: 5px;">
                <div *ngIf="!isSymbols">No data</div>
                <div *ngIf="isSymbols" id="barchart_material" style="width: 900px; height: 500px;"></div>
            </mat-card>
        </div>
        <div fxFlex="100" fxFlex.sm="100" fxFlex.xs="100" class="form-group pb-20">
            <mat-card style="width: 100%;  height: 300px;border: 2px solid #0b63e5; padding: 5px;">
                <div *ngIf="!isSymbols">No data</div>
                <div *ngIf="isSymbols" id="chart_div" style="width: 100%; height: 100%;"></div>
            </mat-card>
        </div>
