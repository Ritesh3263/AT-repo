<div fxLayout="column" class="pl-20 pr-20 pb-20">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="breadcrumb pt-15 pb-15">
        <a routerLink="/" fxLayout="column" fxLayoutAlign="center center">
            <img src="/assets/images/home-icon.svg" />
        </a>
        <span>/</span>
        <a class="bold">Trade</a>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class="pb-15">
        <h1 fxFlex class="mat-h1 font-700" style="margin: 0px">Linked Accounts</h1>
        <button mat-flat-button color="primary">Link Account</button>
    </div>
    <div class="trading-table height-auto table-scroll">
        <table mat-table [dataSource]="dataSource">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null" color="primary"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" color="primary"
                        (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="accountNumber">
                <th mat-header-cell *matHeaderCellDef> Account Number </th>
                <td mat-cell *matCellDef="let element">
                    {{element.accountNumber}}
                </td>
            </ng-container>

            <ng-container matColumnDef="dateOfLinked">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Date of Linked </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.dateOfLinked}} </td>
            </ng-container>

            <ng-container matColumnDef="noOfBasketsLinked">
                <th mat-header-cell *matHeaderCellDef class="text-center"> No. of Baskets Linked </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.noOfBasketsLinked}} </td>
            </ng-container>

            <ng-container matColumnDef="brokerageName">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Brokerage Name </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{ element.brokerageName }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <a (click)="$event.stopPropagation()">Unlink Account</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>  
</div>
